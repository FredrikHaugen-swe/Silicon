<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a576612222.css" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <title>Silicon</title>
</head>
<body>
    
    <div class="wrapper">
        <header>
            <nav>
                <div class="container">
                    <a id="logo" href="index.html"><img src="/images/logo-light.svg" alt="Silicon logotype"></a>
                    <div class="nav-link">
                        <a href="#">Features</a>
                    </div>
                    <div class="btn-toggle-switch">
                        <span class="label">Dark mode</span>
                        <label for="darkmode-switch" class="toggle-switch">
                            <input id="darkmode-switch" type="checkbox">
                            <span class="slider"></span>
                        </label>
                    </div>
                    <a id="user-signin" href="#" class="btn-primary">
                        <i class="fa-regular fa-user"></i>
                        <span>Sign in / up</span>
                    </a>
                    <button class="btn-mobile">
                        <i class="fa-regular fa-bars"></i>
                    </button>
                </div>
            </nav>
            <section class="content">

                <div class="header-title"><p>Manage All Your</p> <p>Money in One App</p> 
                </div>
                <div class="header-text"><p>We offer you a new generation of the mobile banking. Save, spend & manage money in your pocket.</p>
                </div>
                <div class="header-buttons">
                    <a href="#" class="appstore"><img src="images/appstore-mobile.svg" alt="appstore"></a>
                    <a href="#" class="googleplay"><img src="images/googleplay-mobile.svg" alt="googleplay"></a>
                </div>
                <div class="header-img">
                    <img src="images/header-phones.svg" alt="Phones">
                </div>
                <div class="header-more">
                    <img src="images/btn-arrow-down.svg" alt="Button arrow down"> <p>Discover more</p>
                </div>

            </section>
        </header>

        <main>

            <section id="brands">
                <div class="container">
                    <div class="brand-box" id="brand-1">
                        <img src="images/brand-1.svg" alt="brand-logo">
                    </div>                    
                    <div class="brand-box" id="brand-2">
                        <img src="images/brand-2.svg" alt="brand-logo">
                    </div>                    
                    <div class="brand-box" id="brand-3">
                        <img src="images/brand-3.svg" alt="brand-logo">
                    </div>                    
                    <div class="brand-box" id="brand-4">
                        <img src="images/brand-4.svg" alt="brand-logo">
                    </div>                    
                    <div class="brand-box" id="brand-5">
                        <img src="images/brand-5.svg" alt="brand-logo">
                    </div>                    
                    <div class="brand-box" id="brand-6">
                        <img src="images/brand-6.svg" alt="brand-logo">
                    </div>
                </div>
            </section>

        </main>

        <footer>
            <div class="container">
                <p class="copyright">Â© 2024 Silicon. All rights reserved.</p>
                <p class="credit">Credit MadrasThemes</p>
            </div>
        </footer>
    </div>

</body>
</html>
